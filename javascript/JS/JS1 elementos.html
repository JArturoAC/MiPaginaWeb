<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 "><title>Ejemplo de JS 1</title>
            <style>
                body{background-color: rosybrown;}
            </style>
    </head>
    <body>
        <h3>Cambiador de elementos</h3>
        <p id="elemento">Nada</p>
        <button type="button" onclick='document.getElementById("elemento").innerHTML = "Aire"'>Aire</button>
        <button type="button" onclick='document.getElementById("elemento").innerHTML = "Fuego"'>Fuego</button>
        <button type="button" onclick='document.getElementById("elemento").innerHTML = "Tierra"'>Tierra</button>
        <button type="button" onclick='document.getElementById("elemento").innerHTML = "Agua"'>Agua</button>
    </body>
</html>
