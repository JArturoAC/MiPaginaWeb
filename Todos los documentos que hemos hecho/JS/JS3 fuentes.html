<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 "><title>Ejemplo de JS 3</title>
            <style>
                body{background-color: wheat;}
            </style>
    </head>
    <body>
        <h1>Cambiador de fuentes</h1>
        <p id="palabra">El tamaño de las palabras puede cambiar.</p>
        <button type="button" onclick="document.getElementById('palabra').style.fontSize='32px'">Hacer grande</button>
        <button type="button" onclick="document.getElementById('palabra').style.fontSize='16px'">Hacer mediano</button>
        <button type="button" onclick="document.getElementById('palabra').style.fontSize='8px'">Hacer pequeño</button>
    </body>
</html>
